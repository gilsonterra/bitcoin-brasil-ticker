<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title>Bitcoin Brasil</title>
</head>

<body>
    <div class="row box-ticker">
        <div class="column mercadobitcoin"></div>
        <div class="column bitcointrade"></div>
        <div class="column foxbit"></div>
    </div>

    <template id="template-box-ticker">
        <div class="box">
            <h3>
                <span class="title"></span>
                <small class="date"></small>
            </h3>
            <ul>
                <li style="text-align:center">
                    <h1>                        
                        <span class="bold last">R$ 0,00</span>
                    </h1>
                </li>
                <li>
                    <div class="row">
                        <div class="column">Alta:
                            <span class="bold high">R$ 0,00</span>
                        </div>
                        <div class="column">Baixa:
                            <span class="bold low">R$ 0,00</span>
                        </div>
                    </div>
                </li>
                <li>
                    <hr>
                    <i>Negociações</i>
                    <div class="row">
                        <div class="column">Compra:
                            <span class="bold buy">R$ 0,00</span>
                        </div>
                        <div class="column">Venda:
                            <span class="bold sell">R$ 0,00</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </template>

    <script src="dist/js/bundle.min.js"></script>
</body>

</html>
